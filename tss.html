<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo dengan Koin</title>
    <style>
        /* Wrapper untuk menempatkan saldo di tengah layar */
        .saldo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f36; /* Latar belakang gelap */
        }

        /* Container utama saldo */
        .saldo-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            background-color: rgba(44, 44, 46, 0.8); /* Transparansi */
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Latar belakang gambar (cover image) */
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_8402.png'); /* Ganti dengan gambar Anda */
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        /* Konten saldo (terletak di atas latar belakang) */
        .saldo-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            text-align: center;
        }

        /* Styling untuk logo koin dan saldo */
        .saldo-coins {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .coin-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid gold;
        }

        .coin-saldo {
            font-size: 22px;
            font-weight: bold;
            color: #f4f4f4;
        }

        .coin-saldo span {
            font-size: 24px;
            color: gold;
        }

        /* Responsif untuk perangkat kecil */
        @media (max-width: 768px) {
            .saldo-container {
                width: 90%; /* Lebar lebih kecil */
            }

            .coin-logo img {
                width: 50px;
                height: 50px;
            }

            .coin-saldo {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .coin-logo img {
                width: 40px;
                height: 40px;
            }

            .coin-saldo {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="saldo-wrapper">
        <div class="saldo-container">
            <!-- Latar belakang gambar -->
            <div class="cover-image"></div>

            <!-- Konten saldo -->
            <div class="saldo-content">
                <div class="saldo-coins">
                    <!-- Logo dan Saldo Bitcoin -->
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
                        <div class="coin-saldo">BTC: <span>1,234,567</span></div>
                    </div>
                    <!-- Logo dan Saldo Ethereum -->
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
                        <div class="coin-saldo">ETH: <span>2,345,678</span></div>
                    </div>
                    <!-- Logo dan Saldo Litecoin -->
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">
                        <div class="coin-saldo">LTC: <span>3,456,789</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
