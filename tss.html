<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo dengan Gambar</title>
    <style>
        /* Wrapper untuk menempatkan konten di tengah layar */
        .saldo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f36; /* Latar belakang gelap */
            position: relative;
        }

        /* Gambar utama di tengah */
        .main-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
            z-index: 2;
        }

        /* Gambar kedua memanjang ke samping */
        .cover-image {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 150px;
            background-image: url('IMG_8402.png'); /* Ganti dengan gambar Anda */
            background-size: cover;
            background-position: center;
            z-index: 1;
            transform: translateY(-50%);
        }

        /* Konten saldo di atas gambar utama */
        .saldo-container {
            position: relative;
            z-index: 3;
            text-align: center;
            color: #f4f4f4;
            font-size: 24px;
            font-weight: bold;
        }

        /* Styling untuk logo koin dan saldo */
        .saldo-coins {
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            margin-bottom: 10px;
            width: 100%; /* Menyesuaikan dengan lebar kontainer */
        }

        /* Styling untuk gambar logo koin */
        .coin-logo {
            position: relative;
            margin-bottom: 10px; /* Menambahkan jarak antar logo */
        }

        .coin-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid gold;
            padding: 5px;
        }

        /* Saldo untuk setiap koin */
        .coin-saldo {
            font-size: 22px;
            font-weight: bold;
            color: #f4f4f4;
            margin-top: 10px;
        }

        .coin-saldo span {
            font-size: 24px;
            color: gold;
        }

        /* Memberikan hover pada saldo */
        .coin-saldo:hover {
            color: #fff;
            transition: color 0.3s ease;
        }

        /* Responsif untuk perangkat kecil */
        @media (max-width: 768px) {
            .main-image {
                width: 200px; /* Memperkecil gambar utama */
            }
            .cover-image {
                height: 100px; /* Memperkecil tinggi gambar kedua */
            }
            .saldo-container {
                font-size: 18px;
            }
            .saldo-coins {
                flex-direction: column; /* Menumpuk secara vertikal pada layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="saldo-wrapper">
        <!-- Gambar kedua memanjang ke samping -->
        <div class="cover-image"></div>
        <!-- Gambar utama di tengah -->
        <img class="main-image" src="IMG_8402.png" alt="Gambar Utama">
        
        <!-- Konten saldo -->
        <div class="saldo-container">
            <div class="saldo-coins">
                <!-- Gambar Logo Koin Bitcoin -->
                <div class="coin-logo">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
                    <div class="coin-saldo">BTC: <span>1,234,567</span></div>
                </div>
                <!-- Gambar Logo Koin Ethereum -->
                <div class="coin-logo">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
                    <div class="coin-saldo">ETH: <span>234,567</span></div>
                </div>
                <!-- Gambar Logo Koin Litecoin -->
                <div class="coin-logo">
                    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">
                    <div class="coin-saldo">LTC: <span>123,456</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
