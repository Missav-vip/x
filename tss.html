<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo dengan Koin</title>
    <style>
        /* Wrapper untuk menempatkan saldo di tengah layar */
        .saldo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f36; /* Latar belakang gelap */
        }

        /* Container utama saldo, dengan latar belakang transparan */
        .saldo-container {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: rgba(44, 44, 46, 0.8); /* Latar belakang abu-abu semi-transparan */
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Latar belakang gambar yang transparan */
        .saldo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_8402.png'); /* Ganti dengan gambar transparan */
            background-size: cover; /* Gambar menyesuaikan ukuran kontainer */
            background-position: center; /* Menjaga gambar tetap terpusat */
            opacity: 0.4; /* Transparansi gambar */
            z-index: 1;
        }

        /* Konten di dalam saldo (di atas gambar latar belakang) */
        .saldo-content {
            position: relative;
            z-index: 2; /* Menempatkan konten di atas gambar */
            text-align: center;
            color: white;
            padding-top: 50px;
        }

        /* Styling untuk logo koin dan saldo */
        .saldo-coins {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Styling untuk gambar logo koin */
        .coin-logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid gold;
            padding: 5px;
        }

        /* Angka saldo dengan 7 digit */
        .saldo-number {
            font-size: 20px;
            font-weight: bold;
            color: gold;
            margin-top: 10px;
        }

        /* Saldo untuk setiap koin */
        .coin-saldo {
            font-size: 18px;
            font-weight: bold;
            color: #f4f4f4;
        }

        .coin-saldo:hover {
            color: #fff;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="saldo-wrapper">
        <div class="saldo-container">
            <!-- Konten saldo -->
            <div class="saldo-content">
                <!-- Bagian Koin -->
                <div class="saldo-coins">
                    <!-- Gambar Logo Koin Bitcoin -->
                    <div class="coin-logo">
                        <img src="bitcoin-logo.png" alt="Bitcoin"> <!-- Ganti dengan logo Bitcoin -->
                    </div>
                    <!-- Gambar Logo Koin Ethereum -->
                    <div class="coin-logo">
                        <img src="ethereum-logo.png" alt="Ethereum"> <!-- Ganti dengan logo Ethereum -->
                    </div>
                    <!-- Gambar Logo Koin Litecoin -->
                    <div class="coin-logo">
                        <img src="litecoin-logo.png" alt="Litecoin"> <!-- Ganti dengan logo Litecoin -->
                    </div>
                </div>

                <!-- Saldo Bitcoin -->
                <div class="coin-saldo">BTC: 1,234,567</div>
                <!-- Saldo Ethereum -->
                <div class="coin-saldo">ETH: 1,234,567</div>
                <!-- Saldo Litecoin -->
                <div class="coin-saldo">LT: 1,234,567</div>
            </div>
        </div>
    </div>
</body>
</html>
