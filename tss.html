<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo dengan 2 Latar Belakang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .saldo-container {
      text-align: center;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      box-sizing: border-box;
    }

    /* Latar belakang pertama (utama) untuk seluruh area */
    .saldo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('37E799D0-43CD-4770-9986-BC120D67A56A.png'); /* Ganti dengan gambar latar belakang utama */
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      padding: 20px;
      color: white;
      position: relative;
    }

    /* Latar belakang kedua untuk bagian atas kotak */
    .top-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px; /* Tinggi bagian atas */
      background-image: url('https://via.placeholder.com/500x60?text=Top+Background'); /* Ganti dengan gambar latar belakang atas */
      background-size: cover;
      background-position: center;
      border-radius: 10px 10px 0 0; /* Untuk melengkungkan sudut atas */
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin: 0 10px;
    }

    .saldo-number {
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="saldo-container">
    <!-- Kotak saldo dengan gambar latar belakang utama -->
    <div class="saldo-box">
      <!-- Latar belakang atas (gambar kedua) -->
      <div class="top-background"></div>

      <!-- Konten saldo -->
      <div class="logo-container">
        <!-- Logo 1 (Ethereum) -->
        <img src="https://via.placeholder.com/40x40?text=ETH" alt="Ethereum Logo" class="logo">
        <!-- Logo 2 (Bitcoin) -->
        <img src="https://via.placeholder.com/40x40?text=BTC" alt="Bitcoin Logo" class="logo">
      </div>
      <div class="saldo-number">
        <span>12345</span> <!-- Ganti dengan angka saldo yang sesuai -->
      </div>
    </div>
  </div>

</body>
</html>
