<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo dengan Koin</title>
    <style>
        .saldo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f36;
        }

        .saldo-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 300px;
            background-color: rgba(44, 44, 46, 0.8);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
        }

        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_8402.png');
            background-size: cover;
            background-position: center;
            z-index: 2;
        }

        .saldo-content {
            position: relative;
            z-index: 3;
            padding-top: 50px;
        }

        .saldo-coins {
            display: flex;
            justify-content: space-evenly;
            flex-direction: row;
            margin-bottom: 10px;
            width: 100%;
        }

        .coin-logo {
            position: relative;
            margin-bottom: 10px;
        }

        .coin-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid gold;
            padding: 5px;
        }

        .coin-saldo {
            font-size: 22px;
            font-weight: bold;
            color: #f4f4f4;
            margin-top: 10px;
        }

        .coin-saldo span {
            font-size: 24px;
            color: gold;
        }

        @media (max-width: 600px) {
            .saldo-container {
                width: 90%;
            }
            .saldo-coins {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="saldo-wrapper">
        <div class="saldo-container">
            <div class="cover-image"></div>
            <div class="saldo-content">
                <div class="saldo-coins">
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
                        <div class="coin-saldo">BTC: <span>1,234,567</span></div>
                    </div>
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
                        <div class="coin-saldo"><span>1,234,567</span></div>
                    </div>
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">
                        <div class="coin-saldo"><span>1,234,567</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
