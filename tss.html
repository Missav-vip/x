<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo Koin</title>
    <style>
        /* Wrapper utama agar saldo tampil di tengah halaman */
        .saldo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Membuat saldo berada di tengah layar */
            background-color: #2c2f36; /* Latar belakang gelap */
        }

        /* Container saldo dengan latar belakang abu-abu */
        .saldo-container {
            width: 400px;  /* Lebar saldo */
            height: 250px; /* Tinggi saldo */
            position: relative;
            background-color: rgba(44, 44, 46, 0.8); /* Latar belakang gelap semi-transparan */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5); /* Bayangan agar tampak mewah */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        /* Efek saat hover pada saldo */
        .saldo-container:hover {
            transform: scale(1.05); /* Meningkatkan ukuran sedikit saat hover */
            box-shadow: 0px 6px 30px rgba(0, 0, 0, 0.7); /* Efek bayangan lebih dramatis */
        }

        /* Gambar transparan yang akan ditempatkan di atas saldo */
        .saldo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('transparent-image.png'); /* Gambar transparan yang diupload */
            background-size: cover; /* Mengatur ukuran gambar agar pas */
            background-position: center; /* Mengatur posisi gambar */
            opacity: 0.6; /* Transparansi gambar */
            z-index: 2; /* Gambar berada di atas konten saldo */
        }

        /* Konten saldo yang ditampilkan di atas gambar transparan */
        .saldo-content {
            position: relative;
            z-index: 3; /* Konten saldo di atas gambar */
            text-align: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Styling untuk logo koin (Bitcoin, Ethereum, Litecoin) */
        .saldo-coins {
            display: flex;
            justify-content: space-evenly; /* Menyebar koin secara merata */
            align-items: center;
            margin-bottom: 20px;
        }

        /* Styling untuk tiap koin */
        .coin-logo img {
            width: 50px; /* Ukuran koin */
            height: 50px;
            border-radius: 50%;
            border: 3px solid gold; /* Border emas untuk kesan mewah */
            padding: 5px;
        }

        /* Styling untuk angka saldo */
        .saldo-number {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: gold; /* Warna emas untuk angka saldo */
        }

        /* Efek pada angka saldo saat hover */
        .saldo-number:hover {
            color: #fff; /* Mengubah warna teks saat hover */
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="saldo-wrapper">
        <div class="saldo-container">
            <!-- Gambar dan nomor saldo -->
            <div class="saldo-content">
                <!-- Bagian Koin -->
                <div class="saldo-coins">
                    <div class="coin-logo">
                        <img src="bitcoin-logo.png" alt="Bitcoin"> <!-- Ganti dengan logo Bitcoin -->
                    </div>
                    <div class="coin-logo">
                        <img src="ethereum-logo.png" alt="Ethereum"> <!-- Ganti dengan logo Ethereum -->
                    </div>
                    <div class="coin-logo">
                        <img src="litecoin-logo.png" alt="Litecoin"> <!-- Ganti dengan logo Litecoin -->
                    </div>
                </div>

                <!-- Angka saldo -->
                <div class="saldo-number">
                    1000 USD <!-- Ganti dengan angka saldo yang diinginkan -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
