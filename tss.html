<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo dengan Gambar Latar Belakang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .saldo-container {
      text-align: center;
      padding: 20px;
    }

    .top-line, .bottom-line {
      width: 100%;
      height: 3px; /* Garis tipis */
      background-color: #000; /* Garis panjang */
      margin-bottom: 10px;
    }

    .saldo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('37E799D0-43CD-4770-9986-BC120D67A56A.png'); /* Ganti dengan URL gambar latar belakang */
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      width: 200px; /* Lebar kotak */
      padding: 10px;
      color: white; /* Teks akan putih agar kontras dengan gambar */
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin: 0 5px;
    }

    .saldo-number {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="saldo-container">
    <!-- Garis atas -->
    <div class="top-line"></div>

    <!-- Kotak saldo dengan gambar latar belakang -->
    <div class="saldo-box">
      <div class="logo-container">
        <!-- Logo 1 (Ethereum) -->
        <img src="https://via.placeholder.com/40x40?text=ETH" alt="Ethereum Logo" class="logo">
        <!-- Logo 2 (Bitcoin) -->
        <img src="https://via.placeholder.com/40x40?text=BTC" alt="Bitcoin Logo" class="logo">
      </div>
      <div class="saldo-number">
        <span>12345</span> <!-- Ganti dengan angka saldo yang sesuai -->
      </div>
    </div>

    <!-- Garis bawah -->
    <div class="bottom-line"></div>
  </div>

</body>
</html>
