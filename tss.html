<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo dengan Koin</title>
    <style>
        /* Wrapper untuk menempatkan saldo di tengah layar */
        .saldo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f36; /* Latar belakang gelap */
        }

        /* Container utama saldo */
        .saldo-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 300px;
            background-color: rgba(44, 44, 46, 0.8);
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Gambar pertama menutupi sebagian */
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_8402.png'); /* Gambar pertama */
            background-size: cover;
            background-position: center;
            z-index: 2;
        }

        /* Gambar kedua menutupi semuanya */
        .cover-image-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('IMG_8402.png'); /* Gambar kedua */
            background-size: cover;
            background-position: center;
            opacity: 1;
            z-index: 3; /* Lapisan paling atas */
        }

        /* Konten saldo (di bawah gambar penutup) */
        .saldo-content {
            position: relative;
            z-index: 1; /* Di bawah gambar penutup */
            text-align: center;
            padding-top: 50px;
        }

        .saldo-coins {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 10px;
        }

        .coin-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid gold;
        }

        .coin-saldo {
            font-size: 22px;
            font-weight: bold;
            color: #f4f4f4;
        }

        /* Responsif untuk perangkat kecil */
        @media (max-width: 768px) {
            .saldo-container {
                width: 90%; /* Lebar 90% pada tablet */
                height: 250px; /* Tinggi lebih kecil */
            }

            .coin-logo img {
                width: 50px; /* Ukuran logo lebih kecil */
                height: 50px;
            }

            .coin-saldo {
                font-size: 18px; /* Ukuran teks lebih kecil */
            }
        }

        @media (max-width: 480px) {
            .saldo-container {
                height: 200px; /* Tinggi lebih kecil untuk smartphone */
            }

            .saldo-coins {
                flex-direction: column; /* Tumpukan vertikal untuk smartphone */
            }

            .coin-logo img {
                width: 40px; /* Ukuran logo lebih kecil */
                height: 40px;
            }

            .coin-saldo {
                font-size: 16px; /* Ukuran teks lebih kecil */
            }
        }
    </style>
</head>
<body>
    <div class="saldo-wrapper">
        <div class="saldo-container">
            <!-- Gambar pertama -->
            <div class="cover-image"></div>
            <!-- Gambar kedua -->
            <div class="cover-image-2"></div>

            <!-- Konten saldo -->
            <div class="saldo-content">
                <div class="saldo-coins">
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin">
                        <div class="coin-saldo">BTC: <span>1,234,567</span></div>
                    </div>
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum">
                        <div class="coin-saldo"><span>1,234,567</span></div>
                    </div>
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin">
                        <div class="coin-saldo"><span>1,234,567</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
