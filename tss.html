<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo dengan Koin</title>
    <style>
        /* Wrapper untuk menempatkan saldo di tengah layar */
        .saldo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f36; /* Latar belakang gelap */
        }

        /* Container utama saldo, dengan latar belakang transparan */
        .saldo-container {
            position: relative;
            width: 80%; /* Lebar 80% dari layar */
            max-width: 600px; /* Maksimal lebar 600px */
            height: 300px;
            background-color: rgba(44, 44, 46, 0.8); /* Latar belakang abu-abu semi-transparan */
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center; /* Menyelaraskan teks di tengah */
        }

        /* Konten di dalam saldo (di atas gambar latar belakang) */
        .saldo-content {
            position: relative;
            z-index: 2; /* Menempatkan konten di atas gambar */
            padding-top: 50px;
        }

        /* Styling untuk logo koin dan saldo */
        .saldo-coins {
            display: flex;
            justify-content: space-evenly;
            flex-direction: row; /* Menumpuk secara horizontal */
            margin-bottom: 10px;
            z-index: 3;
            width: 100%; /* Menyesuaikan dengan lebar kontainer */
        }

        /* Styling untuk gambar logo koin */
        .coin-logo {
            position: relative;
            z-index: 3;
            margin-bottom: 10px; /* Menambahkan jarak antar logo */
        }

        .coin-logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid gold;
            padding: 5px;
        }

        /* Saldo untuk setiap koin */
        .coin-saldo {
            font-size: 22px;
            font-weight: bold;
            color: #f4f4f4;
            margin-top: 10px;
        }

        .coin-saldo span {
            font-size: 24px;
            color: gold;
        }

        /* Memberikan hover pada saldo */
        .coin-saldo:hover {
            color: #fff;
            transition: color 0.3s ease;
        }

        /* Menambahkan gambar penutup dengan posisi absolute di atas logo dan saldo */
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png'); /* Ganti dengan gambar penutup */
            background-size: cover;
            background-position: center;
            opacity: 1; /* Tidak transparan, menutupi 100% */
            z-index: 5;
        }

        /* Responsif: Menyesuaikan pada perangkat kecil (smartphone) */
        @media (max-width: 600px) {
            .saldo-container {
                width: 90%; /* Lebar 90% pada layar kecil */
            }
            .saldo-coins {
                flex-direction: column; /* Menumpuk secara vertikal pada layar kecil */
            }
        }
    </style>
</head>
<body>
    <div class="saldo-wrapper">
        <div class="saldo-container">
            <!-- Gambar yang akan menutupi logo dan saldo -->
            <div class="cover-image"></div>

            <!-- Konten saldo -->
            <div class="saldo-content">
                <!-- Bagian Koin -->
                <div class="saldo-coins">
                    <!-- Gambar Logo Koin Bitcoin -->
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin"> <!-- Gambar logo Bitcoin -->
                        <div class="coin-saldo">BTC: <span>1,234,567</span></div>
                    </div>
                    <!-- Gambar Logo Koin Ethereum -->
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum"> <!-- Gambar logo Ethereum -->
                        <div class="coin-saldo"><span>1,234,567</span></div>
                    </div>
                    <!-- Gambar Logo Koin Litecoin -->
                    <div class="coin-logo">
                        <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin"> <!-- Gambar logo Litecoin -->
                        <div class="coin-saldo"><span>1,234,567</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
