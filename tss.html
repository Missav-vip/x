<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo dengan Logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .saldo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .saldo-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0,0,0,0); /* Transparan di dalam */
      border: 3px solid #000; /* Garis tepi kotak */
      border-radius: 10px;
      width: 300px; /* Lebar kotak */
    }

    .top-line, .bottom-line {
      width: 100%;
      height: 5px;
      background-color: #000; /* Garis panjang */
    }

    .box-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }

    .logo-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 10px;
    }

    .logo {
      width: 50px;
      height: 50px;
    }

    .saldo-number {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="saldo-container">
    <div class="saldo-box">
      <!-- Garis atas -->
      <div class="top-line"></div>
      <!-- Konten kotak: logo dan angka saldo -->
      <div class="box-content">
        <div class="logo-container">
          <!-- Ganti URL gambar dengan logo yang sesuai -->
          <img src="https://via.placeholder.com/50x50?text=ETH" alt="Ethereum Logo" class="logo">
          <img src="https://via.placeholder.com/50x50?text=BTC" alt="Bitcoin Logo" class="logo">
        </div>
        <div class="saldo-number">
          <span>12345</span> <!-- Ganti dengan angka saldo yang sesuai -->
        </div>
      </div>
      <!-- Garis bawah -->
      <div class="bottom-line"></div>
    </div>
  </div>

</body>
</html>
