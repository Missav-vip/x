<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh Token untuk File Asli</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container img {
            cursor: pointer;
        }
        .storage-img {
            width: 200px;
            height: auto;
        }
        .download-img {
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Unduh Token untuk Akses File Asli</h1>
    <p>File tidak dapat dipecah. Pastikan Anda memiliki ruang yang cukup sebelum melanjutkan.</p>

    <div class="button-container">
        <img src="check-storage.png" alt="Cek Penyimpanan" class="storage-img" onclick="checkStorageAndDownload()">
    </div>

    <script>
        // Fungsi untuk memeriksa ruang penyimpanan dan mengunduh token
        function checkStorageAndDownload() {
            if (navigator.storage && navigator.storage.estimate) {
                navigator.storage.estimate().then(({ quota, usage }) => {
                    const availableSpace = quota - usage;
                    console.log(`Ruang penyimpanan yang tersedia: ${availableSpace} bytes`);

                    // Tetapkan ukuran file menjadi 100 GB
                    const tokenFileSize = 100 * (1024 ** 3);  // 100 GB (1 GB = 1024^3 bytes)

                    // Cek apakah ruang penyimpanan cukup
                    if (availableSpace < tokenFileSize) {
                        alert("Ruang penyimpanan tidak cukup untuk mengunduh file.");
                        return; // Jika ruang tidak cukup, batalkan
                    }

                    // Jika ruang cukup, lanjutkan dengan mendownload file token
                    downloadFile();
                }).catch((error) => {
                    console.error("Kesalahan saat memeriksa ruang penyimpanan:", error);
                });
            } else {
                alert("API penyimpanan tidak didukung.");
            }
        }

        // Fungsi untuk mendownload file token
        function downloadFile() {
            const fileContent = "Token unik untuk file asli: " + generateToken();  // Token unik
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'tokenFile.txt';  // Nama file token yang diunduh
            link.click();

            // Pengguna diberitahukan tentang file yang diunduh
            alert("File token telah diunduh. File asli akan dikirim setelah proses selesai.");
        }

        // Fungsi untuk menghasilkan token unik
        function generateToken() {
            return 'TOKEN-' + Math.random().toString(36).substr(2, 9);  // Token acak
        }
    </script>
</body>
</html>
