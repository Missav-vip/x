<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Foto dengan Teks di Dalam</title>
  <style>
    /* Setel body dan html agar mengisi layar penuh */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Kontainer utama agar bisa menyesuaikan ukuran */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }

    /* Banner dengan gambar latar belakang */
    .banner {
      background-image: url('IMG_8397.jpeg');
      background-size: cover;
      background-position: center;
      width: 100vw;  /* Menggunakan lebar penuh viewport */
      height: 100vh; /* Menggunakan tinggi penuh viewport */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      border-radius: 20px;
    }

    /* Gaya teks pada banner */
    .banner-title {
      font-size: 32px;
      margin: 10px 0;
    }

    .banner-subtitle {
      font-size: 24px;
      margin: 5px 0;
    }

    /* Galeri gambar */
    .image-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 20px;
      padding: 10px 0;
    }

    .gallery-item {
      flex: 0 0 auto;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      background-color: #333;
      overflow: hidden;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .gallery-item div {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 14px;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    /* Responsif untuk perangkat dengan layar kecil */
    @media (max-width: 480px) {
      .banner-title { font-size: 18px; }
      .banner-subtitle { font-size: 14px; }
      .image-gallery {
        flex-direction: column;
        align-items: center;
      }
      .gallery-item {
        width: 100px;
        height: 100px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .banner-title { font-size: 22px; }
      .banner-subtitle { font-size: 18px; }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .banner-title { font-size: 26px; }
      .banner-subtitle { font-size: 20px; }
    }

    @media (min-width: 1025px) {
      .banner-title { font-size: 32px; }
      .banner-subtitle { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner dengan teks di dalamnya -->
    <div class="banner">
      <h1 class="banner-title">Nama Web</h1>
      <h2 class="banner-subtitle">Nama Lainnya Web</h2>
      <h3 class="banner-subtitle">Nama Lainnya</h3>
      <h4 class="banner-subtitle">Nama Lainnya</h4>
    </div>

    <!-- Bagian informasi saldo -->
    <div class="balance-section">
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH Logo">
        <span>1928283883737</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC Logo">
        <span>37373663737383833</span>
      </div>
      <div class="balance-item">
        <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT Logo">
        <span>7337733663638833</span>
      </div>
    </div>

    <!-- Galeri gambar yang bisa digulirkan -->
    <div class="image-gallery">
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="USA">
        <div>AMERICA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="RUSIA">
        <div>RUSIA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="CANADA">
        <div>CANADA</div>
      </div>
      <div class="gallery-item" onclick="checkStorageAndDownload(44)">
        <img src="img/IMG_8331.png" alt="PHILIPINA">
        <div>PHILIPINA</div>
      </div>
    </div>
  </div>

  <script>
    // Fungsi untuk memeriksa ruang penyimpanan dan melanjutkan unduhan
    function checkStorageAndDownload(sizeInZB) {
      if (navigator.storage && navigator.storage.estimate) {
        navigator.storage.estimate().then((storage) => {
          const availableSpace = storage.quota - storage.usage;
          if (availableSpace >= sizeInZB * Math.pow(1024, 5)) { // Konversi ukuran dari ZB ke byte
            alert('Sufficient storage. Proceeding to download...');
            checkUserLocation(); // Melanjutkan pemeriksaan lokasi
          } else {
            alert('Insufficient storage space for the file.');
          }
        }).catch((error) => {
          alert('Error checking storage: ' + error);
        });
      } else {
        alert('Storage estimation not supported by this browser.');
      }
    }

    // Fungsi untuk memeriksa lokasi pengguna
    function checkUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const highRiskAreas = [
            { lat: 35.3606, lng: 137.4280 }, // Contoh lokasi: Gunung Fuji
            { lat: 38.2970, lng: 141.0196 }  // Contoh lokasi: Fukushima
          ];

          const isHighRisk = highRiskAreas.some(area => {
            const distance = Math.sqrt(
              Math.pow(latitude - area.lat, 2) + Math.pow(longitude - area.lng, 2)
            );
            return distance < 0.1; // Pemeriksaan kedekatan lokasi
          });

          if (isHighRisk) {
            generateTokenAndDownload();
          } else {
            alert('Download is only allowed in high-risk areas.');
          }
        }, (error) => {
          alert('Error getting geolocation: ' + error.message);
        });
      } else {
        alert('Geolocation is not supported by this browser.');
      }
    }

    // Fungsi untuk menghasilkan token acak, mengenkripsi dan mulai mengunduh
    function generateTokenAndDownload() {
      const token = generateRandomToken();
      const encryptedToken = encryptToken(token);

      // Menyimpan token dan waktu kedaluwarsa
      const expirationTime = Date.now() + 24 * 60 * 60 * 1000; // 24 jam dari sekarang
      sessionStorage.setItem('token', encryptedToken);
      sessionStorage.setItem('expiration', expirationTime);

      // Membuat file unduhan dengan token terenkripsi
      const blob = new Blob([encryptedToken], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'tokenFile.txt';
      link.click();
    }

    // Fungsi untuk menghasilkan token acak 22 karakter
    function generateRandomToken() {
      const charset = 'あいうえおかきくけこさしすせそたちつてとにぬねのまみむめもやゆよらりるれろわをんABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let token = '';
      for (let i = 0; i < 22; i++) {
        token += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return token;
    }

    // Fungsi untuk mengenkripsi token dengan cara sederhana
    function encryptToken(token) {
      let encryptedToken = '';
      for (let i = 0; i < token.length; i++) {
        encryptedToken += String.fromCharCode(token.charCodeAt(i) + 1); // Sederhana, geser karakter
      }
      return encryptedToken;
    }
  </script>
</body>
</html>
