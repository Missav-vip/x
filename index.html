<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unduh Token untuk File Asli</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container img {
            cursor: pointer;
        }
        .storage-img {
            width: 200px; /* Ukuran gambar pertama */
            height: auto;
        }
        .download-img {
            width: 120px; /* Ukuran gambar kedua */
            height: auto;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            margin-top: 20px;
        }
        .progress-bar div {
            height: 30px;
            width: 0%;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Unduh Token untuk Akses File Asli</h1>
    <p>File tidak dapat dipecah. Pastikan Anda memiliki ruang yang cukup sebelum melanjutkan.</p>

    <!-- Kontainer tombol dengan gambar -->
    <div class="button-container">
        <img src="assets/check-storage.png" alt="Cek Penyimpanan" class="storage-img" onclick="checkStorageAndDownload(44)">
        <img src="assets/download-token.png" alt="Unduh Token" class="download-img" onclick="checkStorageAndDownload(55)">
    </div>

    <!-- Progress bar untuk memberikan feedback kepada pengguna -->
    <div class="progress-bar">
        <div id="progress"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
